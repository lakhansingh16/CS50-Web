{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit
{% endblock %}

{% block body %}

<h2>Edit existing entry</h2>
<form action="{% url 'edit' title %}" method = "post">
    {% csrf_token %}
    <div><input style="margin:3px;" type = "submit"></div>
    <textarea name='content' required>{{content}}</textarea>
</form>

{% endblock %}
